{#
 # News list template
 # ---------------
#}

{% extends "_layout/_base" %}
{% block content %}

{% include "_partials/_hero-n" %} 

<section class="news-list  bg-white  black">
    <div class="grid-container">
        <div class="grid-x  grid-padding-x">
            
            {% set test = craft.entries.section('news')
                    .orderBy('dateCreated asc')
                    .all() %}

            {% for entry in test %}
            
            <article class="cell  small-12  medium-4  news-list__item">
                <a href="{{ entry.url }}">
                    <div class="news-list__img"></div>
                    <h1 class="news-list__title  black">{{ entry.title }}</h1>
                    <p class="bold  gold">Read more</p>
                </a>
            </article>
            {% endfor %}
            
        </div>
    </div>
</section>


{% endblock %}
