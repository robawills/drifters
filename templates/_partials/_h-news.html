<section class="h-news">
    <div class="grid-container">
        <div class="grid-x  grid-padding-x">
            <div class="cell  small-12">
                <h1 class="light  gold">
                    LATEST NEWS
                </h1>
            </div>

            {% set news = craft.entries.section('news')
            .orderBy('dateCreated asc')
            .limit(3) %}
            {% for post in news %}

            <article class="cell  medium-4">
                <a href="{{ post.url }}" class="">
                    <div class="h-news__img">
                        {% for asset in post.image %}
                            <img src="{{ asset.getUrl('square') }}" width="{{ asset.getWidth('square') }}" height="{{ asset.getHeight('square') }}"  alt="{{ asset.filename }}">
                        {% endfor %}
                        <div class="h-news__text">
                            <h1 class="h-news__title  bold  white  caps">{{post.title}}</h1>
                            {# <p class="white">{{post.subHeadline}}</p> #}
                            <p class="h-news__a bold  gold">Read more</p>
                        </div>
                    </div>
                </a>
            </article>

            {% endfor %}

        </div>
    </div>
</section>
